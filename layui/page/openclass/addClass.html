<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">

    <form class="layui-form layuimini-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label required">日期</label>
        <div class="layui-input-block">
          <input type="text" name="date" id="courseDate" lay-verify="required" placeholder="选择公开课日期" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
          <select name="deptName" lay-verify="required">
            <option value="">请选择院系</option>
            <option value="computer">计算机科学与技术学院</option>
            <option value="engineering">工程学院</option>
            <!-- 更多院系选项 -->
          </select>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
          <input type="text" name="grade" lay-verify="required|number" placeholder="输入年级" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">技术专题</label>
        <div class="layui-input-block">
          <input type="text" name="topic" lay-verify="required" placeholder="输入技术专题" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">主讲人</label>
        <div class="layui-input-block">
          <input type="text" name="speaker" lay-verify="required" placeholder="输入主讲人姓名" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">组织人</label>
        <div class="layui-input-block">
          <input type="text" name="organizer" lay-verify="required" placeholder="输入组织人姓名" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">地点</label>
        <div class="layui-input-block">
          <input type="text" name="location" lay-verify="required" placeholder="输入地点" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">方式</label>
        <div class="layui-input-block">
          <input type="radio" name="mode" value="线上" title="线上" checked="">
          <input type="radio" name="mode" value="线下" title="线下">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">学分</label>
        <div class="layui-input-block">
          <input type="number" name="credits" lay-verify="required|number" placeholder="输入学分" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label required">参加人数</label>
        <div class="layui-input-block">
          <input type="number" name="attendees" lay-verify="required|number" placeholder="输入参加人数" class="layui-input">
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="add-course">提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui-src/dist/layui.js" charset="utf-8"></script>
<script>
  layui.use(['form', 'laydate'], function () {
    var form = layui.form,
            laydate = layui.laydate;

    // 日期选择器
    laydate.render({
      elem: '#courseDate',
      type: 'date'
    });

    // 表单提交事件
    form.on('submit(add-course)', function (data) {
      var courseData = data.field;
      // 在此处处理提交的数据，比如使用AJAX请求提交到服务器
      console.log('公开课信息：', courseData);
      layer.msg('提交成功！');
      return false;  // 阻止表单默认提交
    });
  });
</script>
</body>
</html>
