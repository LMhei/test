<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
  <style>
    body {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
<div class="layui-form layuimini-form">
  <div class="layui-form-item">
    <label class="layui-form-label required">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名"  class="layui-input">
      <tip>填写自己管理账号的名称。</tip>
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">学院</label>
    <div class="layui-input-block">
      <input type="text" name="deptName" lay-verify="required" lay-reqtext="学院不能为空" placeholder="请输入学院"  class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">专业</label>
    <div class="layui-input-block">
      <input type="text" name="majorName" lay-verify="required" lay-reqtext="专业不能为空" placeholder="请输入专业"  class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">班级</label>
    <div class="layui-input-block">
      <input type="text" name="class" lay-verify="required" lay-reqtext="班级不能为空" placeholder="请输入班级"  class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">年级</label>
    <div class="layui-input-block">
      <input type="number" name="grade" lay-verify="required|number" lay-reqtext="年级不能为空" placeholder="请输入年级"  class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">手机号码</label>
    <div class="layui-input-block">
      <input type="tel" name="phone" lay-verify="required|phone" lay-reqtext="手机号码不能为空" placeholder="请输入手机号码"  class="layui-input">
    </div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label required">状态</label>
    <div class="layui-input-block">
      <input type="radio" name="flag" value="1" title="启用" checked>
      <input type="radio" name="flag" value="0" title="禁用">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="addUser">提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui-src/dist/layui.js"></script>
<script>
  layui.use(['form'], function(){
    var form = layui.form;

    // 提交表单
    form.on('submit(addUser)', function(data){
      console.log(data.field); // 输出表单数据到控制台
      return false; // 阻止表单跳转
    });
  });
</script>
</body>
</html>
