<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../../lib/layui-v2.6.3/css/layui.css" media="all">
  <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
  <div class="layuimini-main">
    <form class="layui-form layuimini-form" action="">
      <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
          <input type="text" name="username" lay-verify="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
          <input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名</label>
        <div class="layui-input-block">
          <input type="text" name="realname" lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
          <select name="dept" lay-filter="dept">
            <option value="">-请选择院系-</option>
            <option value="0">计算机科技与技术学院</option>
            <option value="1">汉语言文学</option>
            <option value="2">外语学院</option>
            <option value="3">体育</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
          <select name="major" lay-filter="major">
            <option value="">-请选择专业-</option>
            <option value="0">计算机科学与技术</option>
            <option value="1">软件工程</option>
            <option value="2">物联网</option>
            <option value="3">智能科学与技术</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">年级</label>
        <div class="layui-input-block">
          <input type="text" class="layui-input" id="date" placeholder="yyyy">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">校内职务</label>
        <div class="layui-input-block">
          <input type="text" name="job"  placeholder="请输入校内职务" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="sex" value="男" title="男" checked="">
          <input type="radio" name="sex" value="女" title="女">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
          <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">邮箱</label>
        <div class="layui-input-block">
          <input type="text" name="email" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
          <select name="role" lay-filter="role">
            <option value="">超级管理员</option>
            <option value="0">系统管理员</option>
            <option value="1">普通用户</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
          <select name="flag" lay-filter="flag">
            <option value="1">启用</option>
            <option value="0">禁用</option>
          </select>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
        </div>
      </div>
      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use(['form','laydate'], function () {
    var form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;

    //日期
    laydate.render({
      elem: '#date',
      type: 'year'
    });


    //自定义验证规则
    form.verify({
      username: function (value) {
        if (value.length < 5) {
          return '标题至少得5个字符啊';
        }
      }
      , pass: [
        /^[\S]{6,12}$/
        , '密码必须6到12位，且不能出现空格'
      ]
    });


    //监听提交
    form.on('submit(demo1)', function (data) {
      layer.alert(JSON.stringify(data.field), {
        title: '最终的提交信息'
      })
      return false;
    });

  });
</script>

</body>
</html>
