<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单值</title>
  <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
  <script>
    $(function () {
      $("#btn").click(function () {
        console.log($("#username").val());
        console.log($("#password").val());
        console.log($(":radio:checked").val());
        console.log($("#school").val());
      })
    })
  </script>
</head>
<body>
用户名：<input type="text" name="username" id="username"><br/></input>
密码：<input type="password" name="password" id="password"><br/></input>
性别：<input type="radio" name="sex" value="f">男</input>
     <input type="radio" name="sex" value="m">女<br/></input>
学校:<select id="school">
  <option value="0">太原科技大学</option>
  <option value="1">太原理工大学</option>
  <option value="2">中北大学</option>
</select><br/>
<br/>
<button type="button" id="btn">点击</button>
</body>
</html>
