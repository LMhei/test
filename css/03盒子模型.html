<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
  <style>
    #d1{
      width: 100px;
      height: 100px;
      background-color: deepskyblue;
      /*边框样式*/
      border: 1px solid peru;
      /*边框圆角*/
      border-radius: 20%;
      /*内边距，复合属性，设置值后上下左右均是该值*/
      padding: 10px;
    }
    .d{
      width: 100px;
      height: 100px;
      background-color: palegoldenrod;
      margin-top: 10px;
      margin-right: 20px;
      margin-left: 15px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div id="d1">
中国
</div>
<div class="d">
  太原科技大学
</div>
<div class="d">
  tyust
</div>
</body>
</html>
