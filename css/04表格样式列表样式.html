<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格列表样式</title>
  <style>
    table,tr,th,td{
      border: 1px solid orange;
      /*边框合并*/
      border-collapse: collapse;
    }
    ur,li{
      list-style: none;
      list-style-image: none;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>姓名</th>
    <th>学号</th>
    <th>性别</th>
  </tr>
  <tr>
    <td>张三</td>
    <td>123</td>
    <td>男</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>456</td>
    <td>男</td>
  </tr>
</table>
<ur>
  <li>山西省</li>
  <li>河北省</li>
  <li>山东省</li>
  <li>河南省</li>
</ur>
</body>
</html>
