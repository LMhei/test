<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动画</title>
  <style>
    .d{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
    .d:hover{
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
    }
    img:hover{
      transform: rotate(360deg);
      opacity: 0.5;
    }
  </style>
</head>
<body>
<div id="d1">
  中国
</div>
<div class="d">
  太原科技大学
</div>
<div class="d">
  tyust
</div>
<img src="../images/1.jpeg" alt="图片">
</body>
</html>
