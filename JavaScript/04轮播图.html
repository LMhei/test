<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图示例</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;    /* 垂直居中 */
            height: 100vh;         /* 使 body 高度为视口高度 */
            margin: 0;             /* 去除默认 margin */
        }
        img {
            width: 300px;          /* 图片宽度 */
            height: 300px;         /* 图片高度 */
        }
    </style>
    <script>
        window.onload = function () {
            var index = 1;
            setInterval(function () {
                index++;
                if (index > 4) {
                    index = 1;
                }
                document.getElementById("banner").src = "../images/" + index + ".png";
            }, 100); // 每2秒切换图片
        }
    </script>
</head>
<body>
<div>
    <img id="banner" src="../images/1.png" alt="点击查看惊讶小猪"/>
</div>
</body>
</html>
