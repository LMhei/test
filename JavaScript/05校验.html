<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05校验</title>
    <script>
        function check() {
            var name = document.getElementById("username").value;
            /*正则表达式*/
            var pattern = /^[a-zA-Z0-9_-]{4,16}$/;
            if (!pattern.test(name)) {
                document.getElementById("span").innerHTML = "<span style='color: red'>输入不合法</span>";
            } else {
                document.getElementById("span").innerHTML = "<span style='color: green'>输入合法</span>";
            }
        }
    </script>
</head>
<body>

<form action="" method="get">
    用户名: <input type="text" name="username" id="username" onblur="check()">
    <span id="span"></span> <!-- 用于显示验证结果 -->
</form>
<!-- onblur 失去焦点事件 -->

</body>
</html>
