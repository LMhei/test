<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
  <script>
    function start() {
      var val = document.getElementById("scroll").innerHTML;
      //JS中的定时器
      //每隔1a执行前面函数一次
      setInterval(function () {
        var val = document.getElementById("scroll").innerHTML;
        val = val.substring(1, val.length )+val.substring(0,1);
        document.getElementById("scroll").innerHTML = val;
      },100); 
    }
  </script>
</head>
<body>
<div style="width:100px;height:100px;background-color: orange "onmouseenter="alert(123)"> div元素 </div>
<input type="button" value="点击" onclick="start()">
<div id="scroll">么么哒</div>
</body>
</html>
