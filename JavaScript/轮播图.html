<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04轮播图</title>
  <style>
    body {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      justify-content: center; /* 水平居中 */
      align-items: center;    /* 垂直居中 */
      height: 100vh;         /* 使 body 高度为视口高度 */
      margin: 0;             /* 去除默认 margin */
    }
    img {
      width: 100px;          /* 图片宽度 */
      height: 100px;         /* 图片高度 */
      display: none;         /* 初始隐藏图片 */
      cursor: pointer;       /* 鼠标悬停时显示为可点击 */
    }
    button {
      margin-top: 20px;      /* 按钮与图片之间的间距 */
    }
  </style>
  <script>
    var index = 1;
    var interval;

    function startCarousel() {
      document.getElementById("banner").style.display = "block"; // 显示图片
      document.getElementById("startButton").style.display = "none"; // 隐藏按钮

      if (!interval) { // 确保只启动一个定时器
        interval = setInterval(function() {
          index++;
          if (index > 4) {
            index = 1;
          }
          document.getElementById("banner").src = "../images/" + index + ".png";
        }, 50); // 1秒切换一次
      }
    }

    function stopCarousel() {
      clearInterval(interval); // 清除定时器
      interval = null; // 重置定时器
      document.getElementById("banner").style.display = "none"; // 隐藏图片
      document.getElementById("startButton").style.display = "block"; // 显示按钮
    }

    window.onload = function() {
      document.getElementById("startButton").onclick = startCarousel;
      document.getElementById("banner").onclick = stopCarousel; // 添加点击事件
    }
  </script>
</head>
<body>
<div>
  <img id="banner" src="../images/1.png" alt="轮播图"/>
  <button id="startButton">开始轮播</button>
</div>
</body>
</html>
